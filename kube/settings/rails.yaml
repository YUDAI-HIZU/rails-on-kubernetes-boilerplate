apiVersion: v1
kind: Service
metadata:
  namespace: sample
  name: rails
spec:
  selector:
    app: rails
  type: ClusterIP
  ports:
  - port: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: sample
  name: rails
spec:
  selector:
    matchLabels:
      app: rails
  template:
    metadata:
      labels:
        app: rails
    spec:
      containers:
      - name: rails
        image: hizukayudai/rails-on-kubernetes-boilerplate_web:latest
        imagePullPolicy: Always
        command: ["bundle", "exec", "rails", "s"]
        envFrom:
        - configMapRef:
            name: rails-config
        ports:
        - containerPort: 3000